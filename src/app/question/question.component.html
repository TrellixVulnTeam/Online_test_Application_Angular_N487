<div class="container mt-5">
<div class="card">
<div class="d-flex justify-content-between p-3">
 <div class="image">
    <img src="https://media.istockphoto.com/photos/quiz-time-concept-speech-bubble-with-pencil-on-yellow-background-picture-id1268465415?k=20&m=1268465415&s=612x612&w=0&h=dzRhC8EPw1bZTIDzxc0416FaL8IF71RCPNjBlYUgzQA=" width="100" alt="logo">
 </div>
 <div class="quiz-header">
 <h4 style="font-family:cursive; font-weight: bold;">Angular & <span style="color: red;">TypeScript Quiz</span> </h4>
 <span style="font-style:italic; color: chocolate;">Welcome {{name}}</span>
 </div>
</div>
<div class="d-flex justify-content-around py-3">
<div class="scrore">
<h5>{{points}} Points</h5>
</div>
<div class="question-remain">
    <span style="font-style: italic;"> Question {{currentQuestion+1}} of {{questionList.length}}</span>
</div>
<div class="timer">
   <h5> {{counter}} sec ðŸ•’ </h5>
</div>
</div>
<div class="progress mb-3">
    <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width':progress+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="question">
    <div class="card"><h3>{{questionList[currentQuestion]?.questionText}}</h3></div>
</div>
<div class="options">
    <ol *ngFor="let option of questionList[currentQuestion]?.options">
  <li (click)="answer(currentQuestion+1,option)">
    <div appChangeBg [isCorrect]="option.correct" class="card">
{{option.text}}
    </div>
  </li>
    </ol>
</div>
<div class="d-flex justify-content-between">
    <button [disabled]="currentQuestion===0" class="btn" (click)="previousQuestion()"><i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true"></i></button>
    <button class="btn" (click)="resetQuiz()"><i class="fa text-primary fa-refresh fa-3x" aria-hidden="true"></i></button>
    <button [disabled]="currentQuestion===8"class="btn" (click)="nextQuestion()"><i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true"></i></button>
</div>
<!-- <div>
  <a href=""> <button class="text-center">Review</button></a>
</div> -->
</div>
</div>
